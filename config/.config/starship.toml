add_newline = true # Whenever to add a newline between commands
# ~/.config/starship.toml

# Top-level prompt format
format = """
$directory $git_branch$git_state
$character
"""

[directory]
truncation_length = 3

[git_branch]
symbol = " "
format = "[$symbol$branch]($style)"

[git_state]
format = " ($all_status)"  # shows staged, unstaged, untracked counts
style = "yellow"

[character]
success_symbol = "❯"
error_symbol = "✗"

