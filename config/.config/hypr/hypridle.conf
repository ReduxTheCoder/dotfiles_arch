general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid multiple instances
    before_sleep_cmd = loginctl lock-session    # lock via systemd-logind before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # wake display
}

# 5-minute idle: lock screen
listener {
    timeout = 300                               # 5 minutes
    on-timeout = hyprlock
}

# 30-minute idle: suspend system
listener {
    timeout = 1800                              # 30 minutes
    on-timeout = systemctl suspend
}
