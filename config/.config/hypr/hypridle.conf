# GENERAL SETTINGS
general {
    lock_cmd = sh -c 'pidof hyprlock || hyprlock'
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    no_fade_in = false
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
}

# IDLE LISTENERS
listener {
    timeout = 300
    on-timeout = sh -c 'loginctl lock-session; hyprctl dispatch dpms off'
    on-resume = hyprctl dispatch dpms on
}

# COLORS
source = /home/justin/.cache/wal/colors-hyprland.conf

# BACKGROUND
background {
    monitor =
    path = /home/redux/things/V1_vs_V2.png
    blur_passes = 4
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgb(17, 17, 27)
    inner_color = rgb(30, 30, 46)
    font_color = rgb(205, 214, 244)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##bac2de">Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE LABEL
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(242, 243, 244, 0.75)
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}

# TIME LABEL
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgb(205, 214, 244)
    font_size = 95
    font_family = JetBrains Mono Extrabold
    position = 0, 200
    halign = center
    valign = center
}

# PROFILE PICTURE
image {
    monitor =
    path = /home/redux/stuff/pfp/skipper_pfp.png
    size = 100
    border_size = 2
    border_color = rgb(17, 17, 27)
    position = 0, -100
    halign = center
    valign = center
}

